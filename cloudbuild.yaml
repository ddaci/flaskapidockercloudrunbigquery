steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/flaskapidockercloudrunbigquery/flask-app', '.']
  env:
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/flaskapidockercloudrunbigquery/flask-app']
  env:
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json'

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'flask-app', '--image', 'gcr.io/flaskapidockercloudrunbigquery/flask-app', '--platform', 'managed', '--region', 'europe-north1', '--allow-unauthenticated']
  env:
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json'

images:
- 'gcr.io/flaskapidockercloudrunbigquery/flask-app'

options:
  logging: CLOUD_LOGGING_ONLY